name: AniList Metrics

on:
  schedule:
    - cron: "0 18 * * *"   # Runs daily at 11:30 PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate AniList Stats

    steps:
      - uses: actions/checkout@v4

      # Set global settings as environment variables
      - name: Setup
        run: echo "Setup complete"
        env:
          METRICS_TOKEN: ${{ secrets.METRICS_TOKEN }}
          ANI_USER: simplysho
          TZ: Asia/Calcutta

      # ðŸŸ¦ Anime Card
      - name: Generate Anime Card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: Asia/Calcutta
          filename: metrics.anilist.anime.svg
          base: ""
          plugin_anilist: yes
          plugin_anilist_user: simplysho
          plugin_anilist_medias: anime
          plugin_anilist_sections: favorites, watching
          plugin_anilist_limit: 3
          plugin_anilist_shuffle: yes

      # ðŸŸ© Manga Card
      - name: Generate Manga Card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: Asia/Calcutta
          filename: metrics.anilist.manga.svg
          base: ""
          plugin_anilist: yes
          plugin_anilist_user: simplysho
          plugin_anilist_medias: manga
          plugin_anilist_sections: favorites, reading
          plugin_anilist_limit: 1

      # ðŸŸ¥ Characters Card
      - name: Generate Characters Card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: Asia/Calcutta
          filename: metrics.anilist.characters.svg
          base: ""
          plugin_anilist: yes
          plugin_anilist_user: simplysho
          plugin_anilist_sections: characters
          plugin_anilist_limit_characters: 5

      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ðŸŽ¬ Updated AniList cards"
            git pull --rebase origin main
            git push origin main
          fi
